<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端网页</title>
  <style>
    .page {
      display: none;
    }

    .active-page {
      display: block;
    }

    .sidebar {
      width: 200px;
      height: 100%;
      background-color: #f2f2f2;
      position: fixed;
      top: 0;
      left: 0;
    }

    .content {
      margin-left: 200px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showPage(1)">第一页</button>
    <button onclick="showPage(2)">第二页</button>
    <button onclick="showPage(3)">个人中心</button>
  </div>

  <div class="content">
    <div id="page-1" class="page active-page">
      <h1>大家好，我叫龚宇</h1>
    </div>

    <div id="page-2" class="page">
      <h1>第二页内容</h1>
      <video controls>
        <source src="video.mp4" type="video/mp4">
      </video>
    </div>

    <div id="page-3" class="page">
      <h1>个人中心</h1>
      <p>个人信息内容</p>
    </div>
  </div>

  <script>
    function showPage(pageNumber) {
      var pages = document.getElementsByClassName('page');
      for (var i = 0; i < pages.length; i++) {
        pages[i].classList.remove('active-page');
      }

      var currentPage = document.getElementById('page-' + pageNumber);
      if (currentPage) {
        currentPage.classList.add('active-page');
      }
    }
  </script>
</body>
</html>
