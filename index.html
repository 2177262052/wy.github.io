<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 导航栏样式 */
    .navbar {
      display: flex;
      justify-content: space-evenly;
      background-color: #f2f2f2;
      padding: 10px;
    }

    /* 按钮样式 */
    .navbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* 悬浮效果 */
    .navbar button:hover {
      background-color: #45a049;
    }

    /* 页面样式 */
    .content {
      text-align: center;
      margin-top: 20px;
    }

    /* 图片样式 */
    .content img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <title>网页示例</title>
</head>
<body>
  <!-- 导航栏 -->
  <div class="navbar">
    <button onclick="showPage(1)">页面1</button>
    <button onclick="showPage(2)">页面2</button>
    <button onclick="showPage(3)">页面3</button>
  </div>

  <!-- 页面内容 -->
  <div class="content">
    <!-- 页面1 -->
    <div id="page1">
      <h1>页面1</h1>
      <img src="第一页.png" alt="图片1">
    </div>

    <!-- 页面2 -->
    <div id="page2" style="display: none;">
      <h1>页面2</h1>
      <img src="第二页.png" alt="图片2">
    </div>

    <!-- 页面3 -->
    <div id="page3" style="display: none;">
      <h1>页面3</h1>
      <img src="第三页.png" alt="图片3">
    </div>
  </div>

  <script>
    // 显示指定页面
    function showPage(pageNumber) {
      // 隐藏所有页面
      var pages = document.getElementsByClassName("content")[0].children;
      for (var i = 0; i < pages.length; i++) {
        pages[i].style.display = "none";
      }

      // 显示指定页面
      document.getElementById("page" + pageNumber).style.display = "block";
    }
  </script>
</body>
</html>
